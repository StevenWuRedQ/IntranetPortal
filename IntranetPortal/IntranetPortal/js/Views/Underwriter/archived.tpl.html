<table class="table table-condense">
    <tr>
        <td></td>
        <td>Archived By</td>
        <td>Archived Date</td>
        <td>Archived Note</td>
        <td></td>
    </tr>
    <tr ng-repeat="a in archivedList">
        <td>{{$index + 1}}</td>
        <td>{{a.ArchivedBy}}</td>
        <td>{{a.ArchivedDate}}</td>
        <td>{{a.ArchivedNote}}</td>
        <td><span class="btn btn-blue" ng-click="loadArchived(a)">Load This Archive</span></td>
    </tr>
</table>
